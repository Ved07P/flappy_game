<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Custom Game</title>
    <style>
        /* CSS STYLES */
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrolling */
            touch-action: none; /* Prevent zoom/scroll on mobile taps */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%;
            height: 100%;
            max-width: 480px; /* Mobile-friendly width limit on desktop */
            max-height: 800px;
            background-color: #70c5ce; /* Sky blue */
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Overlays */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to game */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .score-board {
            padding: 20px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
        }

        #current-score {
            font-size: 3rem;
            font-weight: bold;
            display: block;
        }

        #high-score-display {
            font-size: 1.2rem;
            margin-top: 5px;
            display: block;
        }

        /* Start / Game Over Screen */
        #menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            pointer-events: auto; /* Catch clicks here */
            cursor: pointer;
        }

        #menu-screen h1 {
            color: white;
            font-size: 3rem;
            margin: 0 0 10px 0;
            text-shadow: 3px 3px 0 #000;
            text-align: center;
        }

        #menu-screen p {
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Hidden assets */
        #assets { display: none; }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-layer">
            <div class="score-board">
                <span id="current-score">0</span>
                <span id="high-score-display">High Score: 0</span>
            </div>
        </div>

        <div id="menu-screen">
            <h1 id="title-text">FLAPPY<br>GAME</h1>
            <p id="info-text">Tap or Click to Start</p>
        </div>
    </div>

    <div id="assets">
        <img id="playerImg" src="player.png" alt="Player">
        
        <audio id="jumpSound" src="https://assets.codepen.io/21542/jump-sound-placeholder.mp3" preload="auto"></audio>
    </div>

    <script>
        /* =========================================
           1. CONFIGURATION & SETUP
           ========================================= */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // DOM Elements
        const scoreEl = document.getElementById('current-score');
        const highScoreEl = document.getElementById('high-score-display');
        const menuScreen = document.getElementById('menu-screen');
        const titleText = document.getElementById('title-text');
        const infoText = document.getElementById('info-text');
        
        // Assets
        const birdImg = document.getElementById('playerImg');
        const jumpAudio = document.getElementById('jumpSound');

        // Game State Variables
        let frames = 0;
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        let gameState = 'START'; // START, PLAYING, GAMEOVER
        let gameSpeed = 3; // Horizontal speed of pipes

        highScoreEl.innerText = `High Score: ${highScore}`;

        /* =========================================
           2. GAME OBJECTS
           ========================================= */
        
        // The Player (Bird)
        const bird = {
            x: 50,
            y: 150,
            width: 34,
            height: 24,
            radius: 12, // For circular collision detection
            velocity: 0,
            gravity: 0.25,
            jumpStrength: 4.6,
            rotation: 0,
            
            draw: function() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Rotation based on velocity
                // Clamp rotation between -25deg (up) and 90deg (down)
                if (gameState === 'PLAYING' || gameState === 'GAMEOVER') {
                    if (this.velocity < 0) this.rotation = -25 * Math.PI / 180;
                    else {
                        this.rotation += 0.1;
                        if(this.rotation > 90 * Math.PI / 180) this.rotation = 90 * Math.PI / 180;
                    }
                } else {
                    this.rotation = 0;
                }
                
                ctx.rotate(this.rotation);

                // Draw the Image
                // If image fails to load, we draw a yellow box as fallback
                if (birdImg.complete && birdImg.naturalHeight !== 0) {
                    ctx.drawImage(birdImg, -this.width/2, -this.height/2, this.width, this.height);
                } else {
                    ctx.fillStyle = "yellow";
                    ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                }
                
                ctx.restore();
            },
            
            update: function() {
                // Apply Gravity
                this.velocity += this.gravity;
                this.y += this.velocity;

                // Floor Collision
                if (this.y + this.height/2 >= canvas.height - 20) { // -20 for ground margin
                    this.y = canvas.height - 20 - this.height/2;
                    gameOver();
                }
                
                // Ceiling Collision (Optional, prevents flying over pipes)
                if (this.y - this.height/2 <= 0) {
                    this.y = this.height/2;
                    this.velocity = 0;
                }
            },
            
            flap: function() {
                this.velocity = -this.jumpStrength;
                this.rotation = -25 * Math.PI / 180;
                
                // Play Sound (Clone node to allow rapid overlapping sounds)
                if (jumpAudio) {
                    const soundClone = jumpAudio.cloneNode();
                    soundClone.volume = 0.5;
                    soundClone.play().catch(e => console.log("Audio play failed: ", e));
                }
            },

            reset: function() {
                this.x = canvas.width * 0.3; // Position at 30% width
                this.y = canvas.height / 2;
                this.velocity = 0;
                this.rotation = 0;
            }
        };

        // Pipes Management
        const pipes = {
            items: [],
            w: 52,
            gap: 120, // Vertical space between pipes
            dx: 3,    // Speed matches gameSpeed
            timer: 0,
            
            draw: function() {
                for (let i = 0; i < this.items.length; i++) {
                    let p = this.items[i];
                    
                    ctx.fillStyle = "#73BF2E"; // Green Pipe color
                    ctx.strokeStyle = "#558c22"; // Darker border
                    ctx.lineWidth = 2;

                    // Top Pipe
                    ctx.fillRect(p.x, 0, this.w, p.top);
                    ctx.strokeRect(p.x, 0, this.w, p.top);
                    
                    // Bottom Pipe
                    ctx.fillRect(p.x, canvas.height - p.bottom, this.w, p.bottom);
                    ctx.strokeRect(p.x, canvas.height - p.bottom, this.w, p.bottom);
                }
            },
            
            update: function() {
                // Add new pipe every 100 frames (adjustable based on width)
                // We base this on canvas width to keep difficulty consistent
                const spawnRate = Math.floor(canvas.width / 2.5); 
                if (frames % (spawnRate > 60 ? spawnRate : 100) === 0) {
                    // Randomize pipe position
                    // We need minimum pipe height (e.g. 10% of height)
                    const minHeight = canvas.height * 0.1;
                    const maxTop = canvas.height - this.gap - minHeight;
                    const topHeight = Math.random() * (maxTop - minHeight) + minHeight;
                    const bottomHeight = canvas.height - this.gap - topHeight;
                    
                    this.items.push({
                        x: canvas.width,
                        top: topHeight,
                        bottom: bottomHeight,
                        passed: false
                    });
                }

                for (let i = 0; i < this.items.length; i++) {
                    let p = this.items[i];
                    p.x -= this.dx;

                    // Collision Detection
                    // Horizontal overlap
                    if (bird.x + bird.width/2 > p.x && bird.x - bird.width/2 < p.x + this.w) {
                        // Vertical overlap (hit top or bottom pipe)
                        if (bird.y - bird.height/2 < p.top || bird.y + bird.height/2 > canvas.height - p.bottom) {
                            gameOver();
                        }
                    }

                    // Score Update
                    if (p.x + this.w < bird.x && !p.passed) {
                        score++;
                        scoreEl.innerText = score;
                        p.passed = true;
                        // Slight difficulty increase?
                        // if(score % 10 === 0) this.dx += 0.5; 
                    }

                    // Remove off-screen pipes
                    if (p.x + this.w < 0) {
                        this.items.shift();
                        i--;
                    }
                }
            },

            reset: function() {
                this.items = [];
            }
        };

        // Moving Background/Ground (Visual flair)
        const ground = {
            height: 20,
            x: 0,
            update: function() {
                // Move left to create parallax/speed effect
                this.x -= gameSpeed;
                if (this.x <= -20) this.x = 0;
            },
            draw: function() {
                ctx.fillStyle = "#ded895";
                ctx.fillRect(0, canvas.height - this.height, canvas.width, this.height);
                
                // Moving pattern on ground
                ctx.fillStyle = "#d1ad6b";
                for(let i = this.x; i < canvas.width; i+=20) {
                    ctx.fillRect(i, canvas.height - this.height, 10, this.height);
                }
                
                // Border top
                ctx.beginPath();
                ctx.moveTo(0, canvas.height - this.height);
                ctx.lineTo(canvas.width, canvas.height - this.height);
                ctx.strokeStyle = "#555";
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        };

        /* =========================================
           3. GAME LOOP & LOGIC
           ========================================= */

        function init() {
            resizeCanvas();
            bird.reset();
            loop();
        }

        function loop() {
            // Update
            if (gameState === 'PLAYING') {
                bird.update();
                pipes.update();
                ground.update();
                frames++;
            } else if (gameState === 'START') {
                // Bobbing animation for bird at start
                bird.y = (canvas.height / 2) + Math.sin(Date.now() / 300) * 5;
                ground.update(); // Keep ground moving for life
            }

            // Draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Background clouds (simple procedural)
            drawClouds();

            pipes.draw();
            ground.draw();
            bird.draw();

            requestAnimationFrame(loop);
        }

        function drawClouds() {
            // Simple static background decoration
            ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
            ctx.beginPath();
            ctx.arc(100, 100, 30, 0, Math.PI * 2);
            ctx.arc(130, 110, 30, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(canvas.width - 80, 200, 40, 0, Math.PI * 2);
            ctx.arc(canvas.width - 120, 210, 30, 0, Math.PI * 2);
            ctx.fill();
        }

        /* =========================================
           4. CONTROLS & STATE MANAGEMENT
           ========================================= */

        function startGame() {
            gameState = 'PLAYING';
            menuScreen.style.display = 'none';
            bird.reset();
            pipes.reset();
            score = 0;
            scoreEl.innerText = score;
            frames = 0;
            bird.flap(); // Initial jump
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            
            // Check High Score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
                highScoreEl.innerText = `High Score: ${highScore}`;
            }

            // Show UI
            titleText.innerText = "GAME OVER";
            infoText.innerText = "Tap to Restart";
            menuScreen.style.display = 'flex';
        }

        function handleInput(e) {
            // Prevent default behavior for touch/click to avoid double firing or scrolling
            if(e.type === 'touchstart') e.preventDefault(); 
            if(e.type === 'keydown' && e.code !== 'Space') return; // Only spacebar

            switch (gameState) {
                case 'START':
                    startGame();
                    break;
                case 'PLAYING':
                    bird.flap();
                    break;
                case 'GAMEOVER':
                    // Short delay to prevent accidental restart immediately after dying
                    setTimeout(() => {
                        gameState = 'START';
                        titleText.innerHTML = "FLAPPY<br>GAME";
                        infoText.innerText = "Tap to Start";
                        bird.reset(); // Reset position for the menu bobbing
                    }, 200);
                    break;
            }
        }

        // Event Listeners
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') handleInput(e);
        });
        
        // Mouse and Touch
        // We bind to the game container to ensure coordinates are relative if needed, 
        // though here we just need the trigger.
        const container = document.getElementById('game-container');
        container.addEventListener('mousedown', handleInput);
        container.addEventListener('touchstart', handleInput, {passive: false});

        /* =========================================
           5. RESPONSIVENESS
           ========================================= */
        function resizeCanvas() {
            // Get container dimensions
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            // Adjust pipe gap based on height for playability
            pipes.gap = canvas.height * 0.22; // ~22% of screen height
            if(pipes.gap < 100) pipes.gap = 100; // Minimum gap
        }

        window.addEventListener('resize', resizeCanvas);

        // Start
        init();

    </script>
</body>
</html>
